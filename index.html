<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sync It</title>

<link rel="manifest" href="manifest.json">

<!-- Bubble Font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">

<style>

body{
font-family: 'Baloo 2', cursive;
background:white;
text-align:center;
padding:20px;
}

h1{
font-size:42px;
}

h2{
font-size:28px;
}

button{
padding:12px;
font-size:18px;
border-radius:15px;
border:none;
background:black;
color:white;
margin:5px;
font-family: 'Baloo 2', cursive;
}

input{
padding:12px;
font-size:18px;
border-radius:15px;
width:70%;
margin:5px;
font-family: 'Baloo 2', cursive;
border:1px solid #ccc;
}

li{
background:#f2f2f2;
margin:10px;
padding:12px;
border-radius:15px;
list-style:none;
font-size:18px;
}

</style>

</head>

<body>

<h1>Sync It</h1>

<button onclick="requestCalendarAccess()">Connect Calendar</button>

<h2>Add Event</h2>

<input id="eventTitle" placeholder="Event name">

<input id="eventDate" type="datetime-local">

<button onclick="saveEvent()">Save Event</button>

<ul id="eventList"></ul>


<h2>To Do List</h2>

<input id="taskInput" placeholder="Enter task">

<button onclick="addTask()">Add Task</button>

<ul id="taskList"></ul>


<script>

let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
let events = JSON.parse(localStorage.getItem("events")) || [];

function render(){

document.getElementById("taskList").innerHTML="";

tasks.forEach(task=>{
let li=document.createElement("li");
li.textContent=task;
document.getElementById("taskList").appendChild(li);
});

document.getElementById("eventList").innerHTML="";

events.forEach(event=>{
let li=document.createElement("li");
li.textContent=event.title+" â€¢ "+new Date(event.date).toLocaleString();
document.getElementById("eventList").appendChild(li);
});

}

render();


function addTask(){

let input=document.getElementById("taskInput");

if(input.value==="") return;

tasks.push(input.value);

localStorage.setItem("tasks",JSON.stringify(tasks));

input.value="";

render();

}


function saveEvent(){

let title=document.getElementById("eventTitle").value;
let date=document.getElementById("eventDate").value;

if(title==="" || date==="") return;

events.push({title,date});

localStorage.setItem("events",JSON.stringify(events));

render();

}


function requestCalendarAccess(){

alert("Sync It is now ready to help you plan your schedule ðŸ“…");

}


if ('serviceWorker' in navigator) {
navigator.serviceWorker.register('service-worker.js');
}

</script>

</body>
</html>
